<section class="presence-page">
  <div class="graph-div">
    <mat-card class="graph">
      <mat-card-title> Aanwezigheden </mat-card-title>
      <div *ngIf="dataUpdated">
        <canvas baseChart width="400" height="250" [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels"
          [options]="chartOptions" [legend]="false" [colors]="chartColors">
        </canvas>
      </div>
    </mat-card>
  </div>
  <div class="presence-div">
    <div *ngIf="username">
      <mat-card class="presence user">
        <mat-card-title>
          {{username}}
        </mat-card-title>
      </mat-card>
    </div>
    <div *ngIf="card">
      <mat-card class="presence card">
        <mat-card-title>
          Kaart {{card}} onbekend!
        </mat-card-title>
      </mat-card>
    </div>
  </div>
</section>
