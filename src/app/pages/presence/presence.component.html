<section class="presence-page">
  <div class="graph-div">
    <mat-card class="graph">
      <mat-card-title>
        Placeholder for presence graph
      </mat-card-title>
    </mat-card>
  </div>
  <div class="presence-div">
    <div *ngIf="username">
      <mat-card class="presence user">
        <mat-card-title>
          Dag {{username}}!
        </mat-card-title>
      </mat-card>
    </div>
    <div *ngIf="card">
      <mat-card class="presence card">
        <mat-card-title>
          ongekend
        </mat-card-title>
      </mat-card>
    </div>
  </div>
</section>
