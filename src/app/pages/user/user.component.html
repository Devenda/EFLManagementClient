<mat-card>
  <div *ngIf="user">
    <mat-card-title-group>
      <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
      <mat-card-subtitle>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-checkbox [checked]="isAdmin">Admin</mat-checkbox>
  </div>
</mat-card>
